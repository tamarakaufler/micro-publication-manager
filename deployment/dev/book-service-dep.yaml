apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
  labels:
    app: book-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
      - name: book-service
        image: quay.io/tkaufler/book-service:alpha
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
          name: book-port           
