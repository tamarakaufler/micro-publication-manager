syntax = "proto3";

package publication.management.author;

service AuthorService {
  rpc CreateAuthor(Author) returns (Response) {}
  rpc GetAuthors(GetRequest) returns (Response) {}
}

message Author {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string address = 4;
  repeated string books = 5;
  string country = 6;
}

message GetRequest {}

message Response {
  bool created = 1;
  Author author = 2;
  repeated Author authors = 3;
}
